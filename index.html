<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link href="https://fonts.googleapis.com/css?family=Lobster:regular" rel="stylesheet" /> -->
	<link href="https://fonts.googleapis.com/css?family=Freckle+Face:regular&display=swap" rel="stylesheet" />
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<title>Etch-a-Sketch Project</title>
</head>

<body>
	<main class="page">
		<div class="pad-container">
			<hi class="title">Etch A Sketch</hi>
			<div class="board"></div>
		</div>

		<div class="menu">
			<div class="color-palette">
				<label for="customColor" class="color-label">Custom Color:</label>
				<input type="color" id="customColor" value="#000000">
			</div>
			<div class="buttons">
				<button id="black" class="button">Black</button>
				<button id="gray" class="button">Gray</button>
				<button id="random" class="button">Random</button>
				<button id="erase" class="button">Erase</button>
				<button id="reset" class="button">Reset</button>
			</div>
			<div class="resize">
				<input type="text" id="sizeInput" placeholder="Set Size: 2 - 100" onchange="changeSize(this.value)">
				<button id="resizeBtn">Resize</button>
			</div>
		</div>
	</main>

	<script src="script.js"></script>
</body>

</html>
